<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons (optional use) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <section id="products-section">
            <h2>Our Products</h2>
            <div id="product-listings" class="product-grid">
                <!-- Products will be dynamically loaded here -->
                <p class="loading-message">Loading products...</p>
            </div>
            <div class="load-more-wrapper">
                <button id="load-more-button" style="display: none;">Load More</button>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>Contact us at <a href="mailto:info@example.com">info@example.com</a> or call (555) 123-4567</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
